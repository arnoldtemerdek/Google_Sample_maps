<!DOCTYPE html>
<html>
  <head>
    <style>
    html, body, #map {
	    width: 100%;
	    height: 90%;
	    padding: 0;
	    margin: 0;
    }
    </style>
  </head>
  <body>
    <div id="map"></div>
	
    <script>
	
	var map;

    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: new google.maps.LatLng(47.3113212,2.7671599),
            zoom: 5,
            mapTypeId: google.maps.MapTypeId.roadmap
        });

	
		var myLatlng = new google.maps.LatLng(47.3113212,2.7671599);
	
		var marker = new google.maps.Marker({
			position: myLatlng,
			title:"Hello World!"
		});

		// To add the marker to the map, call setMap();
		marker.setMap(map);
	};

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDd8ysIltD9Jv9WBLeGdnlYAWO1D3Kw9wg&callback=initMap"
        async defer></script>
  </body>
</html>
